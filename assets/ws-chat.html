<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Example</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <script type="text/javascript">
      window.onload = function () {
        var conn;
        var msg = document.getElementById("msg");
        var messages = document.getElementById("messages");

        function appendLog(item) {
          var doScroll = messages.scrollTop >
            messages.scrollHeight - messages.clientHeight - 1;
          messages.appendChild(item);
          if (doScroll) {
            messages.scrollTop = messages.scrollHeight -
              messages.clientHeight;
          }
        }

        function sendMsg() {
          if (!conn) {
            return false;
          }
          if (!msg.value) {
            return false;
          }
          conn.send(msg.value);
          msg.value = "";
          return false;
        }

        document.getElementById("send").onclick = sendMsg;
        if (window["WebSocket"]) {
          const ws_protocol = window.location.href.startsWith("https")
            ? "wss://"
            : "ws://";
          conn = new WebSocket(
            ws_protocol + document.location.host + "/websocket/chat",
          );
          conn.onclose = function (evt) {
            var item = document.createElement("li");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
          };
          conn.onmessage = function (evt) {
            var messages = evt.data.split("\n");
            for (var i = 0; i < messages.length; i++) {
              var item = document.createElement("li");
              item.innerText = messages[i];
              appendLog(item);
            }
          };
        } else {
          var item = document.createElement("li");
          item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
          appendLog(item);
        }

        const form = document.querySelector("#form");

        form.addEventListener("keypress", function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            sendMsg();
          }
        });
      };
    </script>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="form">
      <input type="text" id="msg" autocomplete="off" autofocus />
      <button type="button" id="send">Send</button>
    </div>
  </body>
</html>
